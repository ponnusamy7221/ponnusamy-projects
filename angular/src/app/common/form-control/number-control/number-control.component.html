@if (!_labelAnimation) {
<div class="form-group relative w-full mb-3">
    @if (label !== '') {
    <label class="text-xs mb-2 font-semibold text-[#2B2B2B]">
        {{label}} @if (_required) {
        <span class="text-red-500">*</span>
        }
    </label>
    <div class="input-group w-full">
        <input type="text" class="border border-[#d1d1d1] rounded-md text-sm pl-2 py-2 pr-4 h-10 w-full focus:outline-none"
             [placeholder]="placeholder" appNumberOnly [ngClass]="{'bg-[#f8f8f8] select-none pointer-events-none': _disabled, 'border-danger': control?.control?.invalid && _errorTrue}" [(ngModel)]="value" name="{{name}}" [id]="name"  (blur)="doBlur()"(focus)="doFocus()" (keydown)="checkEnter($event)" #forminput [tabIndex]="tabindex" [decimal]="decimal"/>
    </div>
    }
</div>
}
@else {
<div class="form-group relative w-full">
    @if(label) {
    <label class="text-ssm font-normal text-[#999999] absolute top-[-6px] left-3 bg-white z-10  px-1">
        {{label}} 
    </label>
    <div class="input-group w-full">
        <input type="text" class="border border-[#d1d1d1] rounded-md text-sm pl-2 py-2 pr-4 h-10 w-full focus:outline-none"
            [ngClass]="{'bg-[#f8f8f8] select-none pointer-events-none': _disabled}" [placeholder]="placeholder" appNumberOnly [ngClass]="{'bg-[#f8f8f8] select-none pointer-events-none': _disabled, 'border-danger': control?.control?.invalid && _errorTrue}" [(ngModel)]="value" name="{{name}}" [id]="name"  (blur)="doBlur()"(focus)="doFocus()" (keydown)="checkEnter($event)" #forminput [tabIndex]="tabindex" [decimal]="decimal"/>
    </div>
    }


</div>

}
