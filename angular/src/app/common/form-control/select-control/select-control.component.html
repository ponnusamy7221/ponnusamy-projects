@if (!_labelAnimation) {
<div class="form-group relative w-full mb-3">
    @if (label !== '') {
    <label class="text-xs mb-2 font-semibold text-[#2B2B2B]">
        {{label}} @if (_required) {
        <span class="text-red-500">*</span>
        }
    </label>
    }
    <mat-select class="border border-[#d1d1d1] rounded-md text-sm pl-2 py-2 pr-4 h-10 w-full focus:outline-none"
        [ngClass]="{'bg-[#f8f8f8] select-none pointer-events-none': _disabled, 'border-danger': control?.control?.invalid && _errorTrue}"
        [placeholder]="placeholder" (selectionChange)="doChange($event)" (blur)="doBlur()" (focus)="doFocus()"
        (keydown)="checkEnter($event)" #forminput [id]="name" [(ngModel)]="value">
        @for (item of itemsNow | selectSearch: searchItem: keyname: sort; track $index) {
        <mat-option [value]="item[_key]">
            {{item[_keyname]}}
        </mat-option>
        }
    </mat-select>
</div>
}
@else {
<div class="form-group relative w-full" [ngClass]="{'group-danger': _errorTrue}">
    @if(label) {
    <label class="text-ssm font-normal text-[#999999] absolute top-[-6px] left-3 bg-white z-10  px-1">
        {{label}} @if (_required) {
        <span class="text-red-500">*</span>
        }
    </label>
    <mat-select class="border border-[#d1d1d1] rounded-md text-sm pl-2 py-2 pr-4 h-10 w-full focus:outline-none"
        [ngClass]="{'bg-[#f8f8f8] select-none pointer-events-none': _disabled, 'border-danger': control?.control?.invalid && _errorTrue}" [placeholder]="placeholder"
        (selectionChange)="doChange($event)" (blur)="doBlur()" (focus)="doFocus()" (keydown)="checkEnter($event)"
        #forminput [id]="name" [(ngModel)]="value">
        @for (item of itemsNow | selectSearch: searchItem: keyname: sort; track $index) {
        <mat-option [value]="item[key]">
            {{item[keyname]}}
        </mat-option>
        }
    </mat-select>
    }
</div>

}
