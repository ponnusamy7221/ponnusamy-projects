<div class="flex flex-col h-full">
    <div class="h-13">
        <app-header />
    </div>
    <div class="flex-1 relative">
        <div class="absolute top-0 left-0 bottom-0 right-0 overflow-hidden z-0 py-3 px-4 bg-body-dc">
            <div class="relative w-full h-full overflow-auto z-10">
                @if (appService.isDefaultLayout()) {
                <div class="flex flex-row h-full">
                    <ol class="flex flex-col h-full gap-y-2">
                        <li class="w-18.5 h-18.5 rounded-lg border-grey-dc border bg-white hover:border-primary-dc hover:bg-menu-hover group transition-all duration-500 ease-in-out cursor-pointer"
                            matRipple [routerLink]="['/home/dashboard']" [routerLinkActive]="['menu-active']">
                            <app-menu-button name="Dashboard" icon="dashboard"/>
                        </li>
                        <li class="w-18.5 h-18.5 rounded-lg border-grey-dc border bg-white hover:border-primary-dc hover:bg-menu-hover group transition-all duration-500 ease-in-out cursor-pointer"
                            matRipple [routerLink]="['/home/master']" [routerLinkActive]="['menu-active']">
                            <app-menu-button name="Master" icon="master"/>
                        </li>
                        <li class="w-18.5 h-18.5 rounded-lg border-grey-dc border bg-white hover:border-primary-dc hover:bg-menu-hover group transition-all duration-500 ease-in-out cursor-pointer"
                            matRipple [routerLink]="['/home/order']" [routerLinkActive]="['menu-active']">
                            <app-menu-button name="Order" icon="order"/>
                        </li>
                        <li class="w-18.5 h-18.5 rounded-lg border-grey-dc border bg-white hover:border-primary-dc hover:bg-menu-hover group transition-all duration-500 ease-in-out cursor-pointer"
                            matRipple [routerLink]="['/home/repacking']" [routerLinkActive]="['menu-active']">
                            <app-menu-button name="Repacking" icon="repacking"/>
                        </li>
                        <li class="w-18.5 h-18.5 rounded-lg border-grey-dc border bg-white hover:border-primary-dc hover:bg-menu-hover group transition-all duration-500 ease-in-out cursor-pointer"
                            matRipple [routerLink]="['/home/final_packing']" [routerLinkActive]="['menu-active']">
                            <app-menu-button name="Final Packing" icon="finalpacking"/>
                        </li>
                        <li class="w-18.5 h-18.5 rounded-lg border-grey-dc border bg-white hover:border-primary-dc hover:bg-menu-hover group transition-all duration-500 ease-in-out cursor-pointer"
                            matRipple [routerLink]="['/home/export_invoice']" [routerLinkActive]="['menu-active']">
                            <app-menu-button name="Export Invoice" icon="exportinvoice"/>
                        </li>
                        <li class="w-10 h-10 inline-flex items-center justify-center rounded-md border-grey-dc border bg-white hover:border-primary-dc hover:bg-menu-hover group transition-all duration-500 ease-in-out cursor-pointer mt-auto"
                            matRipple (click)="confirmLogout()">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3 8.71051H12.2842M10.6737 1.00006H15.6737V17.0001H10.6737" stroke="#333333" stroke-miterlimit="10" />
                                <path d="M7.07368 12.8789L3 8.71046L7.07368 4.63678" stroke="#333333" stroke-miterlimit="10" />
                            </svg>
                        </li>
                    </ol>
                    <div class="flex-1 relative">
                        <div class="absolute top-0 left-0 bottom-0 right-0 overflow-hidden z-0">
                            <div class="relative w-full h-full overflow-auto z-10">
                                <router-outlet></router-outlet>
                            </div>
                        </div>
                    </div>
                </div>
                }
                @else {
                <router-outlet></router-outlet>
                }
            </div>
        </div>
    </div>

</div>
