<div class="relative w-full h-full bg-[url('/assets/png/dream-creators-login-background.png')] bg-no-repeat bg-cover">
    <div class="absolute top-1 left-1 z-10">
        <img src="assets/png/logo.png" alt="logo" class="w-auto h-auto max-w-full max-h-full object-cover p-4"/>
    </div>
    <div class="flex items-center flex-col gap-y-2 justify-center w-full h-full">
        <form class="bg-white rounded-md shadow-md pt-2 pb-4 px-4 inline-block min-w-80" #l="ngForm" (ngSubmit)="login(l)">
            <h5 class="text-primary-dc font-semibold text-center py-2">
                Login
            </h5>
            <div class="flex flex-col gap-y-3">
                <div class="block">
                    <app-input-control label="Username" [(ngModel)]="credential.userLoginId" name="userLoginId"  [required]="true" [errorTrue]=" errorTrue"/>
                </div>
                <div class="block">
                    <app-password-control label="Password" [(ngModel)]="credential.password" name="password" [required]="true" [errorTrue]="errorTrue"/>
                </div>
            </div>
            <div class="flex items-center">
                <a class="no-underline text-xs cursor-pointer">
                    Forgot Password ?
                </a>
            </div>
            <button
                class="dc-button bg-primary-dc w-full border-2 border-primary-dc rounded-md text-white text-sm font-bold hover:bg-white hover:text-primary-dc transition-all duration-500 ease-in-out mt-4 mb-2"
                type="submit">
                <strong>
                    Login Now
                </strong>
            </button>
        </form>
        <p class="text-gray-500 text-xs font-medium">
            Â© 2023 All Rights Reserved. | Dream Creators
        </p>
    </div>
</div>
